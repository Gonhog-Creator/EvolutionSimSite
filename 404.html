<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Get the current path and redirect to the main app with the path as a hash
        const path = window.location.pathname;
        const search = window.location.search;
        const hash = window.location.hash;
        
        // Remove the base path if it exists
        const basePath = '/EvolutionSimSite';
        let newPath = path;
        
        if (path.startsWith(basePath)) {
            newPath = path.substring(basePath.length);
        }
        
        // Redirect to the main app with the path as a hash
        window.location.href = `${basePath}/index.html${search}${hash}`;
    </script>
    <meta http-equiv="refresh" content="0; URL='/EvolutionSimSite/index.html'">
</head>
<body>
    <p>Redirecting to the application...</p>
    <p>If you are not redirected, <a href="/EvolutionSimSite/index.html">click here</a>.</p>
</body>
</html>
