name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # Change this to your default branch if it's not 'main'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        
      - name: Set up Emscripten
        uses: mymindstorm/setup-emsdk@v13
        with:
          version: '3.1.45'
          actions-cache: 'true'

      - name: Build
        run: |
          # Source Emscripten environment
          source "${EMSDK}/emsdk_env.sh"
          # Print Emscripten version for debugging
          emcc --version
          # Set environment variables for the build
          echo "EMSDK=${EMSDK}" >> $GITHUB_ENV
          echo "PATH=${EMSDK}:${EMSDK}/upstream/emscripten:${PATH}" >> $GITHUB_ENV
          # Set NODE_ENV to production for the build
          export NODE_ENV=production
          
          # Run the build
          npm run build
          
          # Copy 404.html to dist
          cp 404.html dist/
          
          # Create a simple index.html in the root of dist to redirect to the app
          cat > dist/index.html << 'EOL'
          <!DOCTYPE html>
          <html>
          <head>
            <meta http-equiv="refresh" content="0; URL='/EvolutionSimSite/index.html'" />
          </head>
          <body>
            <p>Redirecting to <a href="/EvolutionSimSite/index.html">/EvolutionSimSite/index.html</a>...</p>
          </body>
          </html>
          EOL

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true
          target-folder: EvolutionSimSite
