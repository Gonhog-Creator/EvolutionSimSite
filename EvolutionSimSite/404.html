<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Loading Evolution Simulator...</title>
    <script>
        // Store the current path
        const path = window.location.pathname;
        const search = window.location.search;
        const hash = window.location.hash;
        
        // Handle base path for GitHub Pages
        const basePath = '/EvolutionSimSite';
        let newPath = path;
        
        // Remove the base path if it exists in the current path
        if (path.startsWith(basePath)) {
            newPath = path.substring(basePath.length);
        }
        
        // If we're not already at the root, redirect to the root with the path as a hash
        if (newPath !== '/') {
        window.location.href = `${basePath}/index.html${search}${hash}`;
    </script>
    <meta http-equiv="refresh" content="0; URL='/EvolutionSimSite/index.html'">
</head>
<body>
    <p>Redirecting to the application...</p>
    <p>If you are not redirected, <a href="/EvolutionSimSite/index.html">click here</a>.</p>
</body>
</html>
