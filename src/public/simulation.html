<!DOCTYPE html>
<html>
<head>
    <title>Evolution Simulator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #output { 
            white-space: pre; 
            font-family: monospace;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
        }
        #canvas-container {
            margin: 20px 0;
        }
        canvas { 
            border: 1px solid #ccc;
            background: #000;
            display: block;
        }
        .error { color: #d32f2f; }
        .success { color: #388e3c; }
        .info { color: #1976d2; }
        button {
            background: #1976d2;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 8px;
        }
        button:hover {
            background: #1565c0;
        }
        button:disabled {
            background: #90caf9;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Evolution Simulator</h1>
    <div id="controls">
        <button id="startBtn" disabled>Start Simulation</button>
        <button id="resetBtn" disabled>Reset</button>
    </div>
    <div id="canvas-container">
        <canvas id="canvas" width="800" height="600"></canvas>
    </div>
    <div id="output">Initializing...</div>

    <script>
        const Module = {
            canvas: (() => {
                const canvas = document.getElementById('canvas');
                // Add error handling for WebGL context
                canvas.addEventListener('webglcontextlost', (e) => {
                    log('WebGL context lost. Please reload the page.', 'error');
                    e.preventDefault();
                }, false);
                return canvas;
            })(),
            print: (text) => log(text, 'info'),
            printErr: (text) => log(text, 'error'),
            onRuntimeInitialized: function() {
                log('WebAssembly module initialized successfully!', 'success');
                document.getElementById('startBtn').disabled = false;
                document.getElementById('resetBtn').disabled = false;
                
                // The module is now ready to use
                if (typeof Module._main === 'function') {
                    log('Found _main() function', 'info');
                } else if (typeof Module._start === 'function') {
                    log('Found _start() function', 'info');
                } else {
                    log('No _main or _start function found in the module', 'warning');
                }
            },
            onAbort: function(reason) {
                log(`WebAssembly module aborted: ${reason}`, 'error');
            },
            // Add any other necessary callbacks here
        };

        // Helper function to log messages to the output div
        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const line = document.createElement('div');
            line.className = type;
            line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            output.appendChild(line);
            output.scrollTop = output.scrollHeight; // Auto-scroll to bottom
            
            // Also log to console
            const consoleMethod = type === 'error' ? 'error' : 
                                type === 'success' ? 'log' : 'info';
            console[consoleMethod](`[${type.toUpperCase()}] ${message}`);
        }

        // Load the WebAssembly module
        async function loadWasm() {
            try {
                log('Loading WebAssembly module...', 'info');
                
                // Import the Emscripten module
                const { default: createModule } = await import('./simulation.js');
                
                // Create the module with our configuration
                const module = await createModule(Module);
                
                // Make the module available globally
                window.Module = module;
                
                log('Emscripten module loaded successfully', 'success');
                
                return true;
            } catch (error) {
                const errorMsg = `Failed to load WebAssembly module: ${error.message}`;
                log(errorMsg, 'error');
                console.error('Error details:', error);
                return false;
            }
        }

        // Start the simulation
        function startSimulation() {
            if (typeof Module._main === 'function') {
                log('Starting simulation...', 'info');
                try {
                    Module._main();
                    log('Simulation started successfully', 'success');
                    document.getElementById('startBtn').disabled = true;
                } catch (e) {
                    log(`Error starting simulation: ${e}`, 'error');
                }
            } else {
                log('Error: No _main() function found in the module', 'error');
            }
        }

        // Reset the simulation
        function resetSimulation() {
            log('Resetting simulation...', 'info');
            // Add reset logic here if needed
            location.reload(); // Simple reload for now
        }

        // Set up event listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Start loading the WebAssembly module when the page loads
            loadWasm().catch(error => {
                log(`Error during WebAssembly module loading: ${error}`, 'error');
                console.error('Error details:', error);
            });
            
            // Set up button event listeners
            document.getElementById('startBtn').addEventListener('click', startSimulation);
            document.getElementById('resetBtn').addEventListener('click', resetSimulation);
        });

        // Global error handler
        window.addEventListener('error', (e) => {
            log(`Global error: ${e.message} at ${e.filename}:${e.lineno}:${e.colno}`, 'error');
            console.error('Global error details:', e);
        });

        // Unhandled promise rejection handler
        window.addEventListener('unhandledrejection', (e) => {
            const reason = e.reason || 'Unknown error';
            log(`Unhandled promise rejection: ${reason}`, 'error');
            console.error('Unhandled rejection details:', e.reason);
        });
    </script>
</body>
</html>
