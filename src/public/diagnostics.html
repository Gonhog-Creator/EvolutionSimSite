<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolution Simulator - Diagnostics</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }
        
        .controls button {
            padding: 8px 16px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .controls button:hover {
            background-color: #555;
        }
        
        .controls button:active {
            background-color: #333;
        }
        
        #copy-btn.copied {
            background-color: #2e7d32;
            animation: fadeOut 2s forwards;
        }
        
        @keyframes fadeOut {
            0% { background-color: #2e7d32; }
            100% { background-color: #444; }
        }
        .status {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            text-align: center;
        }
        .status.connected {
            background-color: #2e7d32;
        }
        .status.disconnected {
            background-color: #c62828;
        }
        #log-container {
            background-color: #2d2d2d;
            border: 1px solid #444;
            border-radius: 4px;
            height: 70vh;
            overflow-y: auto;
            padding: 10px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .log-entry {
            padding: 4px 0;
            border-bottom: 1px solid #444;
        }
        .log-info { color: #fff; }
        .log-warning { color: #ffc107; }
        .log-error { color: #f44336; }
        .log-success { color: #4caf50; }
        .log-debug { color: #9e9e9e; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Evolution Simulator - Diagnostics</h1>
        <div id="status" class="status disconnected">
            Waiting for game connection...
        </div>
        <div class="controls">
            <button id="clear-btn">Clear Logs</button>
            <button id="copy-btn" title="Copy all logs to clipboard">Copy Logs</button>
        </div>
        <div id="log-container"></div>
    </div>

    <script>
        const statusEl = document.getElementById('status');
        const logContainer = document.getElementById('log-container');
        const clearBtn = document.getElementById('clear-btn');
        let isConnected = false;

        // Create a broadcast channel to communicate with the game
        const channel = new BroadcastChannel('evolution-sim-diag');

        // Handle incoming messages
        channel.onmessage = (event) => {
            const { type, data } = event.data;
            
            if (type === 'log') {
                addLogEntry(data.message, data.type);
            } else if (type === 'status') {
                updateStatus(data.connected);
            } else if (type === 'clear') {
                clearLogs();
            }
        };

        // Update connection status
        function updateStatus(connected) {
            isConnected = connected;
            statusEl.textContent = connected 
                ? 'Connected to game instance' 
                : 'Game disconnected';
            statusEl.className = `status ${connected ? 'connected' : 'disconnected'}`;
        }

        // Add a log entry to the UI
        function addLogEntry(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            
            const timestamp = new Date().toLocaleTimeString();
            entry.innerHTML = `[${timestamp}] [${type.toUpperCase()}] ${message}`;
            
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // Clear all logs
        function clearLogs() {
            logContainer.innerHTML = '';
        }

        // Button handlers
        clearBtn.addEventListener('click', clearLogs);
        
        // Copy logs button
        const copyBtn = document.getElementById('copy-btn');
        copyBtn.addEventListener('click', () => {
            const logText = logContainer.innerText;
            navigator.clipboard.writeText(logText).then(() => {
                // Visual feedback
                copyBtn.textContent = 'Copied!';
                copyBtn.classList.add('copied');
                setTimeout(() => {
                    copyBtn.textContent = 'Copy Logs';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy logs: ', err);
                alert('Failed to copy logs to clipboard. Please try again.');
            });
        });

        // Initial status check
        updateStatus(false);
        addLogEntry('Diagnostics console ready. Start the game in another tab to see logs.', 'info');
    </script>
</body>
</html>
